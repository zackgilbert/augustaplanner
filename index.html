<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Augusta Planner - Tax loopholes aren't just for rich a-holes</title>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="AugustaPlanner" />
  <link rel="manifest" href="/site.webmanifest" />
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
          background: white;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
      }

      .container {
          text-align: center;
          max-width: 800px;
          width: 100%;
          animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      .logo {
          display: inline-block;
          transition: transform 0.3s ease;
      }

      .logo img {
          width: 500px;
          height: auto;
      }

      .tagline {
          color: #2d7a4f;
          font-size: 32px;
          font-weight: 700;
          line-height: 1.4;
          text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
          letter-spacing: -0.5px;
          text-shadow: 0 4px 16px rgba(45, 122, 79, 0.25), 0 2px 4px rgba(45, 122, 79, 0.15);    
      }

      @media (max-width: 768px) {
          .logo img {
              width: 300px;
          }

          .tagline {
              font-size: 24px;
          }
      }

      @media (max-width: 480px) {
          .logo img {
              width: 300px;
          }

          .tagline {
              font-size: 20px;
          }
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Augusta Planner logo">
    </div>
    <h1 class="tagline">Tax loopholes aren't just for rich a-holes</h1>
  </div>
</body>
</html>
